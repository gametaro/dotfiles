  fedora:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container: fedora:latest
    steps:
      - uses: actions/checkout@v3

      - name: Install requisites (fedora)
        run: dnf clean all && dnf install -y curl sudo

      - name: Chezmoi Init
        run: sh -c "$(curl -fsLS chezmoi.io/get)" -- init --apply gametaro
