name: Format
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  stylua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run stylua
        uses: JohnnyMorganz/stylua-action@v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --glob "*.lua" -- .
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "style: format with stylua"
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
  shfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - name: Install shfmt
        run: GO111MODULE=on go install mvdan.cc/sh/v3/cmd/shfmt@latest
      - name: List files to shfmt
        run: shfmt -f .
      - name: Run shfmt
        run: shfmt -w .
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "style: format with shfmt"
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
  yamlfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 'stable'
      - name: Install yamlfmt
        run: GO111MODULE=on go install github.com/google/yamlfmt/cmd/yamlfmt@latest
      - name: Run yamlfmt
        run: yamlfmt
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "style: format with yamlfmt"
          commit_author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
