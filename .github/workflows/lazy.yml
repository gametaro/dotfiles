name: Lazy
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  lazy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Chezmoi Init
        run: sh -c "$(curl -fsLS git.io/chezmoi)" -- init --apply --branch "$BRANCH_NAME" gametaro
      - name: Git status
        run: git status
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          delete-branch: true
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          title: "chore(lazy): bump plugins version"
          commit-message: "chore(lazy): bump plugins version"
